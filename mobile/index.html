
  <!DOCTYPE html>
  <html lang="zh-cn">
    <head>
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="dependencies/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="dependencies/animate.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="dependencies/index.css"  media="screen,projection"/>
      <meta charset="utf-8"/>
      <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0，user-scalable=no"/>
    </head>

    <body>
      <div id="biggestContainer" class="beforeAnimation">
          <div id="welcomeTitle"  class="beforeAnimation">
              <h2>您想了解...</h2>
          </div>
          <div id="yongyiButtonDiv" class="z-depth-2 buttonDiv beforeAnimation" style="animation-delay:0.2s">
              <div id="yongyiButtonDivContent" class="buttonDivContent">
                  <p class="buttonDivTitle">永宜老年公寓</p>
                  <p class="buttonDivSubtitle">“医养结合” 模式</p>
                  <p class="buttonDivSubtitle">交通十分便利</p>
                  <p class="buttonDivSubtitle">专业护理团队</p>
              </div>
          </div>
          <div id="centralButtonDiv" class="z-depth-2 buttonDiv beforeAnimation" style="animation-delay:0.4s">
              <div id="centralButtonDivContent" class="buttonDivContent">
                  <p class="buttonDivTitle">金水区中心敬老院</p>
                  <p class="buttonDivSubtitle">占地20亩 庭院养老</p>
                  <p class="buttonDivSubtitle">公建民营 政府认可</p>
                  <p class="buttonDivSubtitle">无障碍设计</p>
              </div>
          </div>
      </div>

      <script type="text/javascript" src="dependencies/jquery-2.1.1.js"></script>
      <script type="text/javascript" src="dependencies/materialize.min.js"></script>
      <script>
          $( document ).ready(function() {
            $('#biggestContainer').removeClass('beforeAnimation');
            $('#biggestContainer').addClass('animated fadeIn');
            // Load the background
            $('#welcomeTitle').removeClass('beforeAnimation');
            $('#welcomeTitle').addClass('animated fadeInLeft');
            $('#yongyiButtonDiv').removeClass('beforeAnimation');
            $('#yongyiButtonDiv').addClass('animated fadeInLeft');
            $('#centralButtonDiv').removeClass('beforeAnimation');
            $('#centralButtonDiv').addClass('animated fadeInLeft');
            // Everything Else
        });

        $('#yongyiButtonDiv').click(function(){
            $('#welcomeTitle').removeClass('animated fadeInLeft');
            $('#welcomeTitle').addClass('animated fadeOutRight');
            $('#yongyiButtonDiv').removeClass('animated fadeInLeft');
            $('#yongyiButtonDiv').addClass('animated flipOutY');
            $('#centralButtonDiv').removeClass('animated fadeInLeft');
            $('#centralButtonDiv').addClass('animated fadeOutRight');
            setTimeout(function(){location.href = "./yongyi/index.html";},900);
        });
        $('#centralButtonDiv').click(function(){
            $('#welcomeTitle').removeClass('animated fadeInLeft');
            $('#welcomeTitle').addClass('animated fadeOutRight');
            $('#centralButtonDiv').removeClass('animated fadeInLeft');
            $('#centralButtonDiv').addClass('animated flipOutY');
            $('#yongyiButtonDiv').removeClass('animated fadeInLeft');
            $('#yongyiButtonDiv').addClass('animated fadeOutRight');
            setTimeout(function(){location.href = "../central/index.html";},900);
        });
      </script>
    </body>
  </html>
